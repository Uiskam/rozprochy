syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.calculator";
option java_outer_classname = "CalculatorProto";
option objc_class_prefix = "HLW";

package calculator;

message ArithmeticOpArguments {
  int32 arg1 = 1;
  int32 arg2 = 2;
}

message ArithmeticOpResult {
  int32 res = 1;
}

enum OperationType {
  ADD = 0;
  SUBTRACT = 1;
  MULTIPLY = 2;
  DIVIDE = 3;
}

message ArithmeticOperation {
  OperationType operation = 1;
  ArithmeticOpArguments arguments = 2;
}

message MultipleArithmeticOperations {
  repeated ArithmeticOperation operations = 1;
}

service Calculator {
  rpc Add (ArithmeticOpArguments) returns (ArithmeticOpResult) {}
  rpc Subtract (ArithmeticOpArguments) returns (ArithmeticOpResult) {}
  rpc ManyArithmeticOperations (MultipleArithmeticOperations) returns (ArithmeticOpResult) {}
}


